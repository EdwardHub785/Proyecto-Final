<body class="bg-primary">

    <div class="container">
        <main>
            <div class="py-2 text-center">
                <img class="d-block mx-auto mb-4" src="/assets/logo.PNG" alt="" width="100" height="80">
                <h2>Bienvenid@ <em>
                    </em></h2>
            </div>

            <div class="row">

                <div class="col-md-6 offset-md-3">
                    <h4 class="mb-5 text-center">Datos Reserva</h4>

                    <form id="formularioDatos" action="/editar>" method="post">

                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" id="inpNombre" class="form-control" name="nombre"
                                    value="">
                            </div>

                            <div class="col-sm-6">
                                <label class="form-label">Apellido</label>
                                <input type="text" id="apellido" class="form-control" name="apellido"
                                    value="">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Número Documento</label>
                                    <input type="text" class="form-control" id="documento" placeholder="documento"
                                        name="documento" value="">
                                
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email </label>
                                <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com"
                                    name="email" value="">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion"
                                    placeholder="Av. Siempreviva 742, Springfield" name="direccion"
                                    value="">
                            </div>

                            <div class="col-12">
                                <label class="form-label" > Check Entrada </label>
                                <input class="form-control" type="date" placeholder="Entrada">
                                <br>
                                <label class="form-label"> Check Salida</label>
                                <input class="form-control" type="date" placeholder="Salida">
                            </div>

                            <div class="col-md-5">
                                <label class="form-label">País</label>
                                <select class="form-select" id="selectPais" name="selectPais">
                                    <option value="">Elegir...</option>
                                    <option value="col">Colombia</option>
                                    <option value="arg">Argentina</option>
                                    <option value="eeuu">Estados Unidos</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="selectEstado" name="selectEstado">
                                    <option value="">Elegir...</option>
                                    <option value="estado_1">Estado 1</option>
                                    <option value="estado_2">Estado 2</option>
                                    <option value="estado_3">Estado 3</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">C.P.</label>
                                <input type="text" id="cp" class="form-control" name="cp" value="">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" id="checkEdad" class="form-check-input" name="checkEdad">
                            <label class="form-check-label">Soy mayor de edad</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="terminos" class="form-check-input" name="checkTerminos">
                            <label class="form-check-label">Acepto Términos y Condiciones</label>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit" id="btnGurdar"
                            >Reservar</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 HOTEL JEDE</p>
        </footer>
    </div>
