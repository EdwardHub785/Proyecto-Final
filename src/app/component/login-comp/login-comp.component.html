<form id="formDatos" action="/buscar" method="post">
    <img class="mb-4" src="/assets/logo.PNG" alt="" width="100" height="70">
    <h1 class="h3 mb-3 fw-normal">Página de Login</h1>
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="nombre@example.com"
            name="inpEmail">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña"
            name="inpContra">
        <label for="floatingPassword">Contraseña</label>
    </div>

    <button id="btnIngresar" class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>

    <p class="mt-5 mb-3 text-muted">&copy; Bootcamp Desarrollo Web Fullstack</p>

</form>
